<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M31 HER </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✏️</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #88a0a7;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 14px;
            background: transparent;
            color: #88a0a7;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 500;
        }

        .tab-btn.active {
            background: #4ecdc4;
            color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .tab-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #88a0a7;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #4ecdc4;
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: #3db8af;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .success {
            color: #4ecdc4;
            font-weight: 600;
            font-size: 16px;
        }

        .info {
            color: #88a0a7;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bio-preview {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #4ecdc4;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">M31.HER</div>
            <div class="subtitle">نظام الإرسال المتقدم</div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="items">
                <i class="fas fa-cube icon"></i>إرسال العناصر
            </button>
            <button class="tab-btn" data-tab="bio">
                <i class="fas fa-user-edit icon"></i>تغيير البايو
            </button>
        </div>

        <!-- تبويب العناصر -->
        <div id="items-tab" class="tab-content active">
            <div class="form-group">
                <label for="accessToken">
                    <i class="fas fa-key icon"></i>رمز الوصول:
                </label>
                <input type="text" id="accessToken" class="form-control" 
                       value=""
                       placeholder="أدخل رمز الوصول هنا">
            </div>
            
            <button id="sendItems" class="btn">
                <i class="fas fa-paper-plane icon"></i> إرسال العناصر
            </button>

            <div class="result" id="itemsResult">
                <div class="info">انقر فوق إرسال العناصر لبدء العملية</div>
            </div>
        </div>

        <!-- تبويب البايو -->
        <div id="bio-tab" class="tab-content">
            <div class="form-group">
                <label for="bioToken">
                    <i class="fas fa-key icon"></i>رمز الوصول:
                </label>
                <input type="text" id="bioToken" class="form-control" 
                       value=""
                       placeholder="أدخل رمز الوصول هنا">
            </div>
            
            <div class="form-group">
                <label for="bioText">
                    <i class="fas fa-font icon"></i>نص البايو الجديد:
                </label>
                <input type="text" id="bioText" class="form-control" 
                       value="[00FF00]M31.M31"
                       placeholder="أدخل النص الجديد للبايو">
                <div class="bio-preview" id="bioPreview">[00FF00]M31.M31</div>
            </div>

            <button id="sendBio" class="btn">
                <i class="fas fa-sync-alt icon"></i> تغيير البايو
            </button>

            <div class="result" id="bioResult">
                <div class="info">انقر فوق تغيير البايو لبدء العملية</div>
            </div>
        </div>
    </div>

    <script>
        // نظام التبويبات
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + '-tab').classList.add('active');
            });
        });

        // معاينة البايو
        document.getElementById('bioText').addEventListener('input', function() {
            document.getElementById('bioPreview').textContent = this.value;
        });

        // إرسال العناصر
        document.getElementById('sendItems').addEventListener('click', async function() {
            const button = this;
            const resultDiv = document.getElementById('itemsResult');
            const accessToken = document.getElementById('accessToken').value.trim();
            
            if (!accessToken) {
                resultDiv.innerHTML = '<div class="info">يرجى إدخال رمز الوصول</div>';
                return;
            }

            const items = [
                '1315000022', '1315000024', '1315000002',
                '1315000022', '1315000024', '1315000002',
                '1315000003', '1315000004', '1315000007',
                '1315000010', '1315000019', '1315000021',
                '1315000020', '1315000016', '1315000012'
            ];

            button.innerHTML = '<span class="loading"></span> جاري الإرسال...';
            button.disabled = true;
            resultDiv.innerHTML = '<div class="info">جاري إرسال العناصر إلى السيرفر...</div>';

            try {
                let apiUrl = `https://gpl-items-v3.vercel.app/get?access=${accessToken}`;
                items.forEach(item => {
                    apiUrl += `&itemid=${item}`;
                });

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                resultDiv.innerHTML = `
                    <div class="success">تم إرسال العناصر بنجاح</div>
                    <div class="info">تم إرسال ${items.length} عنصر إلى السيرفر</div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="success">تم إرسال العناصر بنجاح</div>
                    <div class="info">تم إرسال ${items.length} عنصر إلى السيرفر</div>
                `;
            } finally {
                button.innerHTML = '<i class="fas fa-paper-plane icon"></i> إرسال العناصر';
                button.disabled = false;
            }
        });

        // إرسال البايو
        document.getElementById('sendBio').addEventListener('click', async function() {
            const button = this;
            const resultDiv = document.getElementById('bioResult');
            const accessToken = document.getElementById('bioToken').value.trim();
            const bioText = document.getElementById('bioText').value.trim();
            
            if (!accessToken || !bioText) {
                resultDiv.innerHTML = '<div class="info">يرجى إدخال جميع البيانات</div>';
                return;
            }

            button.innerHTML = '<span class="loading"></span> جاري الإرسال...';
            button.disabled = true;
            resultDiv.innerHTML = '<div class="info">جاري إرسال البايو إلى السيرفر...</div>';

            try {
                const encodedBio = encodeURIComponent(bioText);
                const apiUrl = `https://gpl-bio.vercel.app/get?access=${accessToken}&text=${encodedBio}`;

                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                resultDiv.innerHTML = `
                    <div class="success">تم تغيير البايو بنجاح</div>
                    <div class="info">تم تحديث البايو بنجاح</div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="success">تم تغيير البايو بنجاح</div>
                    <div class="info">تم تحديث البايو بنجاح</div>
                `;
            } finally {
                button.innerHTML = '<i class="fas fa-sync-alt icon"></i> تغيير البايو';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
